modLoader="javafml" #mandatory

loaderVersion="[32,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

issueTrackerURL="https://github.com/CremBluRay/minecraftfeastmod/issues" #optional

license="All rights reserved"

[[mods]] #mandatory

modId="feastmod" #mandatory

version="1.1.0" #mandatory

displayName="Feast Mod" #mandatory

logoFile="logo.png" #optional

credits="Forge Wiki. Literally couldn't do anything without it." #optional

authors="CremBluRay, Pappy100" #optional

description='''
Add various new food items and entities to Minecraft. Foods, such as the turkey, can be placed onto tables and eaten by players.
'''

[[dependencies.feastmod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[32,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"

[[dependencies.feastmod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.1]"
    ordering="NONE"
    side="BOTH"
